name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies for React app
        run: |
          cd movies-app-webclient
          npm install

      - name: Build React app
        run: |
          cd movies-app-webclient
          npm run build

      - name: Copy build to API folder
        run: |
          cp -r movies-app-webclient/build/* movies-app-api/public/

      - name: Install dependencies for API
        run: |
          cd movies-app-api
          npm install

      - name: Run API tests (optional)
        run: |
          cd movies-app-api
          npm test

      - name: Deploy API (optional)
        run: |
          cd movies-app-api
          npm run deploy
